<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="520" viewBox="0 0 1200 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6ee7f9"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    <style><![CDATA[
      .title { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; font-weight: 700; fill: #0f172a; }
      .step-title { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; font-weight: 700; font-size: 18px; fill: #0f172a; }
      .body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; font-size: 14px; line-height: 1.4; fill: #334155; }
      .card { fill: #ffffff; stroke: #e5e7eb; stroke-width: 1; }
      .badge { fill: url(#grad); }
      .badge-text { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; font-weight: 800; font-size: 16px; fill: #ffffff; }
      .arrow { stroke: #cbd5e1; stroke-width: 2; marker-end: url(#arrowhead); }
    ]]></style>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="#cbd5e1"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="60" y="60" class="title" font-size="30">How we do it</text>
  <text x="280" y="60" class="title" font-size="30" fill="url(#grad)">— Syndapsis</text>

  <!-- Step cards positions -->
  <!-- Step 1 -->
  <g transform="translate(60,100)" filter="url(#shadow)">
    <rect class="card" rx="24" ry="24" width="255" height="320"/>
    <circle class="badge" cx="36" cy="36" r="22"/>
    <text class="badge-text" x="36" y="42" text-anchor="middle">1</text>
    <text class="step-title" x="24" y="84">Post Challenge</text>
    <foreignObject x="24" y="108" width="207" height="200">
      <div xmlns="http://www.w3.org/1999/xhtml" class="body">
        Company defines the problem, prize, timeline, and evaluation criteria (AHP/Expert Choice). Data &amp; NDA options set the privacy level.
      </div>
    </foreignObject>
  </g>

  <!-- Step 2 -->
  <g transform="translate(345,100)" filter="url(#shadow)">
    <rect class="card" rx="24" ry="24" width="255" height="320"/>
    <circle class="badge" cx="36" cy="36" r="22"/>
    <text class="badge-text" x="36" y="42" text-anchor="middle">2</text>
    <text class="step-title" x="24" y="84">Match &amp; Teaming</text>
    <foreignObject x="24" y="108" width="207" height="200">
      <div xmlns="http://www.w3.org/1999/xhtml" class="body">
        Engine recommends solvers and builds teams by strengths, history, and resonance. Avatars stay anonymous; mentors can be added.
      </div>
    </foreignObject>
  </g>

  <!-- Step 3 -->
  <g transform="translate(630,100)" filter="url(#shadow)">
    <rect class="card" rx="24" ry="24" width="255" height="320"/>
    <circle class="badge" cx="36" cy="36" r="22"/>
    <text class="badge-text" x="36" y="42" text-anchor="middle">3</text>
    <text class="step-title" x="24" y="84">Co‑create &amp; Submit</text>
    <foreignObject x="24" y="108" width="207" height="200">
      <div xmlns="http://www.w3.org/1999/xhtml" class="body">
        Standardized brief, milestones, and a secure data room. Proposals follow a common canvas with evidence and audit trail.
      </div>
    </foreignObject>
  </g>

  <!-- Step 4 -->
  <g transform="translate(915,100)" filter="url(#shadow)">
    <rect class="card" rx="24" ry="24" width="255" height="320"/>
    <circle class="badge" cx="36" cy="36" r="22"/>
    <text class="badge-text" x="36" y="42" text-anchor="middle">4</text>
    <text class="step-title" x="24" y="84">Score • Award • Deploy</text>
    <foreignObject x="24" y="108" width="207" height="200">
      <div xmlns="http://www.w3.org/1999/xhtml" class="body">
        Multi‑criteria scoring (AHP), leaderboard &amp; shortlist. Winners receive prizes &amp; XP; implementation sprint and feedback loop close the cycle.
      </div>
    </foreignObject>
  </g>

  <!-- Arrows -->
  <path class="arrow" d="M315,260 L345,260"/>
  <path class="arrow" d="M600,260 L630,260"/>
  <path class="arrow" d="M885,260 L915,260"/>

</svg>
